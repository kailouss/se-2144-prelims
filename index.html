<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator_body">
      <button class="keys ans">Ans</button>
      <div class="screen_display">
        <div class="status-indicator"></div>
        <div class="previous_input"></div>
        <div class="screen_input"></div>
      </div>
      <div class="keypad">
        <!-- first row -->
        <button class="keys on-off">Bye</button>
        <button class="keys digit">7</button>
        <button class="keys digit">8</button>
        <button class="keys digit">9</button>
        <button class="keys operator">/</button>
        
        <!-- second row -->
        <button class="keys hello">Hello</button>
        <button class="keys digit">4</button>
        <button class="keys digit">5</button>
        <button class="keys digit">6</button>
        <button class="keys operator">*</button>
        
        <!-- third row -->
        <button class="keys backspace">⬅️</button>
        <button class="keys digit">1</button>
        <button class="keys digit">2</button>
        <button class="keys digit">3</button>
        <button class="keys operator">-</button>
        
        <!-- fourth row -->
        <button class="keys ac">AC</button>
        <button class="keys">.</button>
        <button class="keys digit">0</button>
        <button class="keys equals">=</button>
        <button class="keys operator">+</button>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
